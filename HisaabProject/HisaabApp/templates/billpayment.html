{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width:60%">
<div class="">
<h3 class="text-center">Add Bill Payments Request</h3> <br>
<!-- Request for Utility Bill Payment  -->

    <form method='post'>
     {% csrf_token %}
     <div class="form-group">
          <!-- <input type="text" name="amount" placeholder="Bill Amount"><br> -->
          <label for="amount">Amount :</label>
          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="amount"><i class="fa fa-inr"></i></span>

                {{ form.amount }}
              </div>
          </div>
          <br>
          <label for="type_of_bill">Type Of Bill   :</label>
          <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="type_of_bill"><i class="fa fa-align-justify"></i></span>
                {{ form.type_of_bill }}
              </div>
          </div>
          <br>
          <!-- Purpose for the money request for type of bill -->
          <label for="description">Description :</label>
          <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="description"><i class=""></i></span>
                {{ form.description }}
              </div>
          </div>
          <br>
          <!-- Image of the bill that have the Request -->
          <label for="bill_image">Bill Image :</label>
          <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="bill_image"><i class="fa fa-camera"></i></span>
                {{ form.bill_image }}
              </div>
          </div>

          </div>


           <input class="btn btn-success float-right" type="submit" value="Submit Transfer Request" />

    </form>
</div>
</div>
{% endblock %}
