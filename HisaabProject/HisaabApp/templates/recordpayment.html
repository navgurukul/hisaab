{% extends 'base.html' %}
{% block content %}

 <form method='post' enctype = 'multipart/form-data'>
     {% csrf_token %}<!-- Record Payment made to the facility  -->
        <div class="main_container">
          <div class="baby_container0">
            <center><h1 style="margin-right: 100px; margin-left: 100px;">Record<b>Payment</b></h1></center>
            <div id="main">
              <div id="clonebaby" class="baby_container">
                <div class="baby_cont1">
                  <input type="text" name='payment_amount' placeholder="Money paid" class="form-control" id="usr">
                </div>
                <div class="baby_cont1">
                  <select name='facility' class="selectpicker">
                    <option>Who are you paying this amount to?</option>
                  {% for values, name in form.fields.facility.choices %}
                    <option value='{{ values }}' >{{ name }}</option>
                  {% endfor %}
                  </select>
                </div>
                <div class="baby_cont1">
                  <textarea type="text" name='description' placeholder="Extra notes" class="form-control" id="usr"></textarea>
                    <span  id="fileselector">
                      <label style="width: 100%; margin-top: 10px; " class="btn btnbottom btn-default" for="upload-file-selector">
                        <br>
                        Upload Bank Screenshot
                        <input class="invisible" name='bank_screenshot' id="upload-file-selector" type="file">
                      </label>
                    </span>
                </div>
              </div>
              <button type='submit' class="btn btnbottom btn-success" style="float: right; margin-top: 2%" >Record Payment ></button>
            </div>
          </div>
        </div>

    </form>

<style type="text/css">
  body{
  margin-top: 30px;
  margin-bottom: 20px;
  padding: 0;
  margin: 20px;
  background-color: #eee;
  font-family: "Lato", sans-serif;
  transition: background-color .5s;
}

#tag-p{
  font-size: 20px;
  color: black;
  margin-top: 20px;
}
.form-control{
  font-size: 16px;
  padding: 20px;
  
}
.selectpicker{
  display: block;
  width: 100%;
  height: 34px;
  padding: 6px 12px;
  font-size: 16px;
  line-height: 1.42857143;
  color: #999;
    background-color: #fff;
    background-image: none;
    border: 1px solid #ccc;
}

.main_container{
  display: flex;
  justify-content: center;

}
.baby_cont1{
  margin-top: 15px;

}

.btnbottom{
  font-size: 120%;
  margin-top: 20px;
}
#main {
    transition: margin-left .5s;
    padding: 16px;
}

</style>

{% endblock %}
